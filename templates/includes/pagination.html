{% if is_paginated %}
  {% load convert_query %}
  <nav aria-label="...">
  <ul class="pagination">
    {% for page_num in page_range %}
      {% if page_num == page_obj.number %}
        <li class="page-item active">
          <span class="page-link" aria-current="page">{{ page_obj.number }}</span>
        </li>
      {% elif page_num == 'â€¦' %}
        <li class="page-item"><span class="page-link disabled">...</span></li>
      {% else %}
        <li class="page-item"><a class="page-link" href="?{% convert_query request page=page_num %}">{{ page_num }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
  </nav>
{% endif %}
